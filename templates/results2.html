<!DOCTYPE html>
<html>
<head>
	<title>Test Results</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			font-family: Arial, sans-serif;
			margin-bottom: 20px;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #ddd;
		}

		th {
			background-color: #f2f2f2;
			font-weight: bold;
			color: #333;
		}

		tr:hover {background-color: #f5f5f5;}
	</style>
</head>
<body>
	<h1>Test Results</h1>
	<table>
		<tr>
			<th>URL</th>
			<th>PASS/FAIL</th>
			<th>Message</th>
		</tr>
		{% for res in results_list %}
		<tr>
			<td>{{ res.url }}</td>
			{% if res.PASS %}
			<td style="color: green;">PASS</td>
			{% else %}
			<td style="color: red;">FAIL</td>
			{% endif %}
			<td>{% for message in res.message %}{{ message }}<br>{% endfor %}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
